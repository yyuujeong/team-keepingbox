<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원탈퇴</title>
    <link rel="stylesheet" href="css/default,header,footer.css">
    <link rel="stylesheet" href="css/id,pwd-find,withdrawal.css">
<body>
    <div class="skip">
		<a href="#container">본문 바로 가기</a>
	</div>
    <header data-include-path="header.html"></header>
    <main id="container">
        <div class="withdrawal-box">
            <h2>회원탈퇴</h2>
            <div>
                <form id="withdrawalForm" method="post">
                    <div class="announce">
                        <p>*예약 내역이 있는 경우 취소 후 탈퇴 가능합니다.</p>
                    </div>
                    <div class="form-group">
                        <label for="id">아이디</label>
                        <input type="text" name="id" id="id" placeholder="abcde1" readonly>

                        <label for="pwd">비밀번호</label>
                        <input type="text" name="pwd" id="pwd" placeholder="비밀번호">
                    </div>
                    <button type="button" id="withdrawal-btn">탈퇴하기</button>
                </form>
            </div>
        </div>
    </main>
    <footer data-include-path="footer.html"></footer>
    
    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
    <script src="js/withdrawal.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/default,header,footer.css">
    <link rel="stylesheet" href="css/login.css">
<body>
    <div class="skip">
		<a href="#container">본문 바로 가기</a>
	</div>
    <main id="container">
        <div class="login-box">
            <h2>로그인</h2>
            <div>
                <form name="register" method="post" id="register">
                    <div class="user-box">
                        <input type="text" name="id" id="id" required="">
                        <label for="id">아이디</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="pwd" id="pwd" required="" class="user-margin">
                        <label for="pwd">비밀번호</label>
                    </div>
                    <div class="save-find">
                        <input type="checkbox" name="autoLogin" checked class="check-box">아이디 저장
                        <ul class="find">
                            <li><a href="id-find.html">아이디찾기</a></li>
                            <li><a href="pwd-find.html">비밀번호찾기</a></li>
                        </ul>
                    </div>
                    <button type="button" id="btn">로그인</button>
                    <ul class="member-join">
                        <li><a href="join.html">회원가입</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="js/header-before-login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="css/default,header,footer.css">
    <link rel="stylesheet" href="css/mypage,modify.css">
<body>
    <div class="skip">
		<a href="#container">본문 바로 가기</a>
	</div>
    <header data-include-path="header.html"></header>
    <main id="container">
        <div class="mypage-box">
            <h2>마이페이지</h2>
            <div>
                <form name="member" method="post" class="cf">
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" placeholder="abcde1" readonly>

                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" placeholder="김땡땡" readonly>

                    <label for="phone">휴대폰 번호</label>
                    <input type="tel" name="phone" id="phone" readonly>
                    
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email" readonly>
                    
                    <button type="button" id="withdrawal-btn">회원탈퇴</button>
                    <button type="button" id="modify-btn">수정하기 &gt;</button>
                </form>
            </div>
        </div>
    </main>
    <footer data-include-path="footer.html"></footer>

    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mypage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/default,header,footer.css">
    <link rel="stylesheet" href="css/join.css">
<body>
    <div class="skip">
		<a href="#container">본문 바로 가기</a>
	</div>
    <main id="container">
        <div class="login-box">
            <h2>회원가입</h2>
            <div>
                <form name="member" method="post" id="join-form">
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" placeholder="4~12자의 영문 대소문자와 숫자만 입력">
                    <button type="button" class="chk-btn">중복확인</button>

                    <label for="pwd">비밀번호</label>
                    <input type="password" name="pwd" id="pwd" class="user-margin" placeholder="4~12자의 영문 대소문자와 숫자만 입력">
                    <label for="pwdchk">비밀번호 확인</label>
                    <input type="password" name="pwdchk" id="pwdchk">

                    <label for="name">이름</label>
                    <input type="text" name="name" id="name">

                    <label for="phone">휴대폰 번호 (-없이)</label>
                    <input type="tel" name="phone" id="phone">

                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email" class="email" placeholder="example@gmail.com">
                    <button type="button" class="chk-btn">인증하기</button>
                    <input type="password" name="check-number" id="check-number" placeholder="인증번호 6자리를 입력해주세요">

                    <button type="submit" id="join-btn">회원가입</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="js/header-before-login.js"></script>
    <script src="js/join.js"></script>
</body>
</html>

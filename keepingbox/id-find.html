<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="css/default,header,footer.css">
    <link rel="stylesheet" href="css/id,pwd-find,withdrawal.css">
<body>
    <div class="skip">
		<a href="#container">본문 바로 가기</a>
	</div>
    <main id="container">
        <div class="find-box">
            <h2>아이디 찾기</h2>
            <div>
                <form id="findForm" method="post">
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="이름">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="이메일">
                    </div>
                    <button type="submit" id="id-find" onclick="findSubmit(); return false;">아이디 찾기</button>
                    <div>
                        <ul class="join-login">
                            <li><a href="join.html">회원가입</a></li>
                            <li><a href="login.html">로그인</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="js/header-before-login.js"></script>
    <script src="js/id-find.js"></script>
</body>
</html>

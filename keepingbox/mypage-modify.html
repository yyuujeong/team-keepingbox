<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
    <link rel="stylesheet" href="css/default,header,footer.css">
    <link rel="stylesheet" href="css/mypage,modify.css">
<body>
    <div class="skip">
		<a href="#container">본문 바로 가기</a>
	</div>
    <header data-include-path="header.html"></header>
    <main id="container">
        <div class="mypage-box">
            <h2>회원정보수정</h2>
            <div>
                <form name="member" method="post">
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" placeholder="abcde1" readonly>

                    <label for="pwd">비밀번호</label>
                    <input type="password" name="pwd" id="pwd" class="user-margin" placeholder="4~12자의 영문 대소문자와 숫자만 입력">
                    <input type="password" name="pwdchk" id="pwdchk" placeholder="비밀번호 재확인">

                    <label for="name">이름</label>
                    <input type="text" name="name" id="name">

                    <label for="phone">휴대폰 번호 (-없이)</label>
                    <input type="tel" name="phone" id="phone">

                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email" class="modify-email">
                    <button class="modify-chk-btn">인증하기</button>
                    <input type="password" name="check-number" id="check-number" placeholder="인증번호 6자리를 입력해주세요">

                    <button type="submit" id="save-btn">변경 내용 저장</button>
                </form>
            </div>
        </div>
    </main>
    <footer data-include-path="footer.html"></footer>
    
    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mypage-modify.js"></script>
</body>
</html>
